<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generate Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container">
  
  <h2 style="margin-bottom:30px"><img src="images/gallery-builder-38.png"/>Gallery Builder</h2>
   
  <ul class="nav-tabs">
    <li class="active"><a href="#home">Build</a></li>
    <li><a href="#imagesinpage">Images In Page</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane active">
      <h4>Enter Image URL template with [] for dynamic values</h4>
	  
<div class="form-group">
    <label for="inputthumblg">Preview Image URL</label>
    <input class="form-control input-lg" id="inputthumblg" placeholder="Enter Preview Thumbnail URL" type="text" />
  </div>
  <div id="dynamicrows"></div>
  <div class="form-group">
    <label for="inputcontentlg">Content Image URL</label>
    <input class="form-control input-lg" id="inputcontentlg" placeholder="Enter Content Image URL" type="text" />
  </div>
  <div class="form-group">
    <h5>Referring Page URL</h5>
    <input class="form-control" id="referrer" placeholder="Enter Referring URL" type="text" />
  </div>
  <div class="form-group">
     <h5>Preview</h5>
    <div class="row">
      <div class="col-md-4" style="height:270px;overflow-y: auto;">
      <div class="list-group lstThumbnails">
      </div>
      </div>
      <div class="col-md-4" style="height:270px;overflow-y: auto;">
      <div class="list-group lstContentImages">
      </div>
      </div>
      <div class="col-md-4">
      <img class="img-responsive imgpreview" style="width: 100%; margin-top: 1em;" />
      </div>
    </div>
  </div>
   <div class="form-group">
    <div class="row">
      <div class="col-md-8"> <img src="images/blank.png" alt="" /></div>
      <div class="col-md-4"> <button type="button" class="btn btn-primary pull-right btnbuild">Build Now</button></div>
    </div>
   </div>
    </div>
    
    <div id="imagesinpage" class="tab-pane">
      <div class="form-group">
        <h4>Website URL</h4>
        <div class="col-md-4"> 
          <input class="form-control input-lg" id="inputImagesInPage" placeholder="Enter Website URL" type="text"/>
        </div>
      </div>
      
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-primary btn-lg pull-right btnImagesInPagefetch">Fetch Preview</button>
            <button type="button" class="btn btn-primary pull-right btnImagesInPageBuild">Fetch</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="scripts/galleryBuilder.js"></script>
<script src="scripts/ImagesInPageBuilder.js"></script>
<script src="scripts/generateoptions.js"></script> 

</body>
</html>
