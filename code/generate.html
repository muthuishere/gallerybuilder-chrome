<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generate Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootcustom.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Gallery Builder</h2>

   
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Build</a></li>
    <li><a data-toggle="tab" href="#customfunctions">Custom Functions</a></li>    
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Build</h3>
      <p>
	  
	   <div class="form-group">
    
    <input class="form-control input-lg" id="inputlg" placeholder="Enter URL parameters marked with $1,$2...."  type="text">
  </div>
  

	  <div id="tbl" >
		  <div id="" class="input-group">
		  <div class="col-xs-1">
		  Param $1
		  </div>
		   
		   <div class="col-xs-2">
	   
		  <div class="input-group-btn">
		
				<button type="button" class="btn btn-default">Numeric</button>
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  <span class="caret"></span>
				  <span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu">
				  <li><a href="#">Numeric</a></li>
				  <li><a href="#">Character</a></li>            
				 
				</ul>
			  </div>
			  </div>
			  
			   <div class="col-xs-2">				
				<input class="form-control" id="start"  placeholder="Start"  type="text">
			  </div>
			  <div class="col-xs-2">				
				<input class="form-control" id="end" placeholder="End"  type="text">
			  </div>
			  <div class="col-xs-1">				
				<input class="form-control" id="Increment" placeholder="Inc.." type="text">
			  </div>
			  
			  
			  </div>
		 
		</div>

	  </p>
    </div>
    <div id="customfunctions" class="tab-pane fade">
      <h3>Custom Functions</h3>
      <p>
	
	<!-- Modal dialog -->
	<div class="modal fade" id="modalAddMethod" tabindex="-1" role="dialog" aria-labelledby="modalAddMethod" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times;</button>
            <h4 class="modal-title" id="myModalLabel">Add Custom function</h4>
            </div>
            <div class="modal-body">
                
				  <div class="form-group">
    
				<input class="form-control input-sm" id="methodname" placeholder="Enter Method Name"  type="text">
			  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
  </div>
</div>

    <div class="pull-right">
				  <div id="addscript" class="btn-group btn-container-right">
				    <button id="btnadd" type="button" class="btn btn-info">
					  <span class="glyphicon glyphicon-plus"></span> Add
					</button>
					
				</div>
				</div>
				
				<div style="clear:both;"/>
				
				<br/>
	
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
		  <div class="panel panel-default">
			<div class="panel-heading" role="tab" id="headingOne">
			  <h4 class="panel-title">
				<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#getweek" aria-expanded="false" aria-controls="collapseOne">
				  GetWeek
				</a>
			  </h4>
			</div>
			<div id="getweek" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
			  <div class="panel-body">
					  <div class="form-group">
				  
					<textarea class="form-control" rows="8">
//index is the argument

	var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
	
return 	days[index]
					
					</textarea>
				  </div>
				    <div class="pull-right">
				  <div id="editscript1" class="btn-group btn-container-right">
				    <button id="btnedit1" type="button" class="btn btn-info">
					  <span class="glyphicon glyphicon-pencil"></span> Edit
					</button>
				</div>
				
				
				  <div id="updatescript1" class="btn-group btn-container-right">
				    <button id="btnsave1" type="button" class="btn btn-info">
					  <span class="glyphicon glyphicon-ok-sign"></span> Save
					</button>
					 <button style="margin-left:10px" id="btncancel1" type="button" class="btn btn-info">
					  <span class="glyphicon glyphicon-remove-sign"></span> Cancel
					</button>
				</div>
				</div>

				  
			  </div>
			</div>
		  </div>
		</div>

	  
	  
	  </p>
    </div>
	
  </div>
</div>

</body>
</html>
