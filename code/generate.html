<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generate Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootcustom.css">
 <script src="scripts/jquery.min.js"></script>
 <script src="scripts/mustache.min.js"></script>    
  <script src="scripts/bootstrap.min.js"></script> 
  
  
</head>
<body >

<div class="container">
  
  <h2 style="margin-bottom:30px"><img src="images/gallery-builder-38.png"/>Gallery Builder</h2>



   
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Build</a></li>
    <li style="visibility:hidden"><a data-toggle="tab" href="#customfunctions">Custom Functions</a></li>    
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      
      <p>
	  
	   <div class="form-group">
    <h4>Thumbnail URL</h4>
    <input class="form-control input-lg" id="inputthumblg" placeholder="Enter URL parameters marked with [0-9;1],[a-z]...."  type="text" value="http://muthu.com/images/image[00-98;1]/id_[1-98]t">
  </div>
  
  <div class="form-group">
    <h4>Content URL</h4>
    <input class="form-control input-lg" id="inputcontentlg" placeholder="Enter URL parameters marked with [0-9;1],[a-z]...."  type="text">
  </div>
  
  

	  <div id="tbl" >
	  
	  
	  <div  class="pre-scrollable" style="height:400px;overflow-x:hidden;">
		<div class="row">
			<div class="col-md-6 ">ThumbURL</div>
			
			<div class="col-md-6">ContentURL</div>
		</div>
		
	</div>
		<div  class="pre-scrollable" style="height:400px;overflow-x:hidden;">
		<div class="row">
			<div class="col-md-12">Image here </div>
			</div>
		
	</div>
	
		  <div id="" style="display:none" class="input-group">
		  <div class="col-xs-1">
		  Param $1
		  </div>
		   
		   <div class="col-xs-2">
	   
		  <div class="input-group-btn">
		
				<button type="button" class="btn btn-default">Numeric</button>
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  <span class="caret"></span>
				  <span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu">
				  <li><a href="#">Numeric</a></li>
				  <li><a href="#">Character</a></li>            
				 
				</ul>
			  </div>
			  </div>
			  
			   <div class="col-xs-2">				
				<input class="form-control" id="start"  placeholder="Start"  type="text">
			  </div>
			  <div class="col-xs-2">				
				<input class="form-control" id="end" placeholder="End"  type="text">
			  </div>
			  <div class="col-xs-1">				
				<input class="form-control" id="Increment" placeholder="Inc.." type="text">
			  </div>
			  
			  
			  </div>
		 
		</div>

	  </p>
    </div>
    <div id="customfunctions" class="tab-pane fade">
      <h3>Custom Functions</h3>
      <p>
	
	<!-- Modal dialog -->
	
    <div   class="pull-right">
				  <div id="addscript" class="btn-group btn-container-right">
				 
				    <button id="btnadd" type="button" class="btn btn-info" data-toggle="modal" data-target="#modalAddMethod" >
					  <span class="glyphicon glyphicon-plus"></span> Add
					</button>
					
				</div>
				</div>
	<div style="clear:both;"/>
	<br/>
	

  	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
   
    </div>
       
	   
	   
	   <script id="accordTemplate" type="x-tmpl-mustache" >

	       <div class="panel panel-default" id="heading{{panelId}}">
        <div class="panel-heading accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" data-target="#{{panelBaseId}}-{{index}}">
             <h4 class="panel-title">{{title}}</h4>

			 
			 
        </div>
        <div id="{{panelBaseId}}-{{index}}" data-index="{{index}}" class="panel-collapse collapse">
            <div class="panel-body" id="panelbody{{panelId}}">
			
			
					
							<div class=form-group">
								<textarea id="editscript{{index}}" disabled="disabled" class="form-control" rows="8">{{script}}</textarea>
							</div>
							<br/>
							<div class="pull-right">
								<div id="editcontainer{{index}}" class="btn-group btn-container-right" >
									<button id="btnedit{{index}}" type="button" class="btn btn-info">
										<span class="glyphicon glyphicon-pencil"/> Edit
									</button>
								</div>
								<div id="updatecontainer{{index}}" class="btn-group btn-container-right" style="display:none">
									<button id="btnupdate{{index}}" type="button" class="btn btn-info">
										<span class="glyphicon glyphicon-ok-sign"/> Save
									</button>
									<button style="margin-left:10px" id="btncancel{{index}}" type="button" class="btn btn-info">
										<span class="glyphicon glyphicon-remove-sign"/> Cancel
									</button>
								</div>


							</div>
				
				
				
			</div>
        </div>
    </div>
	

	
			

    </script>
	
   
	 
	
	<div id="modalAddMethod" class="modal fade" role="dialog">
	
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            
			 <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add Custom function</h4>
            </div>
            <div class="modal-body">
                
				  <div class="form-group" id="methodgroup">
    
				<input class="form-control input-sm" id="methodname" placeholder="Enter Method Name" value="square" data-toggle="tooltip" data-placement="right" title="" type="text"><span id="spanerror" style="color:red;font-weight:bold"  /> 
			  </div>
			  
				  <div class="form-group">
    
				<textarea id="txtareaadd" class="form-control" rows="8"></textarea>
			  </div>
			  
			  
            </div>
            <div class="modal-footer">
                <button type="button" id="btncanceladd" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btnsavechanges" class="btn btn-primary">Save changes</button>
        </div>
    </div>
  </div>
</div>


	  
	  </p>
    </div>
	
  </div>
</div>

  <script src="scripts/generateoptions.js"></script>
 
  
</body>
</html>
